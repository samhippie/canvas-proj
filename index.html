<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="index.js"></script>
        <style>
            html {
                background: lightgrey;
            }
            canvas {
                outline: black solid 1px;
            }
        </style>
    </head>
    <body>
        <canvas id="main" width="500" height="500"></canvas>
        <p>x axis is right, y axis is down, z and w axes get squashed out</p>
        <p>There is a green square in the xy plane, a  red cube in the xyz 3-space, and a blue tessaract in the xyzw 4-space</p>
        <p>Every point is multiplied by given quaternion (normalized to length 1)</p>
        <div>
            <label><input type="range" id="quat-s" value="1" min="-6.28" max="6.28" step="0.01"> + </label>
            <label><input type="range" id="quat-i" value="0" min="-6.28" max="6.28" step="0.01">i + </label>
            <label><input type="range" id="quat-j" value="0" min="-6.28" max="6.28" step="0.01">j + </label>
            <label><input type="range" id="quat-k" value="0" min="-6.28" max="6.28" step="0.01">k</label>
            <span id="quat-value"></span>
        </div>
        <button id="reset">Reset</button>
    </body>
</html>
