<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="index.js"></script>
        <style>
            html {
                background: lightgrey;
            }
            canvas {
                outline: black solid 1px;
            }
        </style>
    </head>
    <body>
        <canvas id="main" width="500" height="500"></canvas>
        <div>
            <label><input type="range" id="quat-s" value="1" min="0" max="1" step="0.01"> + </label>
            <label><input type="range" id="quat-i" value="0" min="0" max="1" step="0.01">i + </label>
            <label><input type="range" id="quat-j" value="0" min="0" max="1" step="0.01">j + </label>
            <label><input type="range" id="quat-k" value="0" min="0" max="1" step="0.01">k</label>
        </div>
        <button id="reset">Reset</button>
    </body>
</html>
