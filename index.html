<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="index.js"></script>
        <style>
            html {
                background: lightgrey;
            }
            canvas {
                outline: black solid 1px;
            }
        </style>
    </head>
    <body>
        <canvas id="main" width="500" height="500"></canvas>
        <p>x axis is right, y axis is down, z and w axes get squashed out</p>
        <p>There is a green square in the xy plane, a  red cube in the xyz 3-space, and a blue tesseract in the xyzw 4-space</p>
        <p>Every point <code>p</code> is multiplied by given quaternions <code>q1</code>, <code>q2</code> (normalized to length 1)
        as <code>q1 * p * q2</code></p>
        <div id="q1">
            <div><code>q1</code></div>
            <label><input type="range" id="quat-s" value="1" min="-6.28" max="6.28" step="0.01"> + </label>
            <label><input type="range" id="quat-i" value="0" min="-6.28" max="6.28" step="0.01">i + </label>
            <label><input type="range" id="quat-j" value="0" min="-6.28" max="6.28" step="0.01">j + </label>
            <label><input type="range" id="quat-k" value="0" min="-6.28" max="6.28" step="0.01">k</label>
            <div id="quat-1-value"></div>
        </div>
        <div id="q2">
            <div><code>q2</code></div>
            <label><input type="range" id="quat-s" value="1" min="-6.28" max="6.28" step="0.01"> + </label>
            <label><input type="range" id="quat-i" value="0" min="-6.28" max="6.28" step="0.01">i + </label>
            <label><input type="range" id="quat-j" value="0" min="-6.28" max="6.28" step="0.01">j + </label>
            <label><input type="range" id="quat-k" value="0" min="-6.28" max="6.28" step="0.01">k</label>
            <div id="quat-2-value"></div>
        </div>
        <button id="reset">Reset</button>
    </body>
</html>
